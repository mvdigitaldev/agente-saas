services:
  # Backend NestJS
  - type: web
    name: agente-saas-api
    env: node
    buildCommand: npm install --include=dev && cd apps/api && NODE_OPTIONS="--max-old-space-size=2048" npx nest build
    startCommand: cd apps/api && NODE_OPTIONS="--max-old-space-size=1024" node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NODE_OPTIONS
        value: --max-old-space-size=1024
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: AGENT_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://agente-saas-web.vercel.app
        # Atualizar com a URL real do frontend na Vercel após deploy
      - key: WEBHOOK_BASE_URL
        value: https://agente-saas-api.onrender.com
        # URL base para webhooks (deve ser a URL pública da API no Render)
      - key: UAZAPI_BASE_URL
        sync: false
      - key: UAZAPI_ADMIN_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4.1-mini
        # Modelo OpenAI configurável (padrão: gpt-4.1-mini)

